
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
        }

        .myDiv {
            border: 5px outset #dc3545; /* Bootstrap danger color */
            text-align: center;
            color: #dc3545; /* Bootstrap danger color */
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px; /* Increased padding for better spacing */
            margin-top: 50px; /* Added margin-top for better spacing */
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

        .btn-dashboard {
            margin-top: 20px; /* Added margin-top for spacing */
        }
    </style>
</head>
<body>
    <div class="container myDiv">
        <form action="" method="post" enctype="multipart/form-data">
            <h2 class="mb-4">Add Post</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="text-center btn-dashboard">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary"><h1>Go to Dashboard</h1></a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
