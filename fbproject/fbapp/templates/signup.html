<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
        }

        .div1 {
            max-width: 500px;
            margin: auto;
            margin-top: 50px; /* Added margin-top for better spacing */
            padding: 20px; /* Increased padding for better spacing */
            border: 1px solid #dc3545; /* Bootstrap danger color */
            background: white;
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

        .btn-signup {
            margin-top: 20px; /* Added margin-top for spacing */
        }
        .container div1 {
            border: 5px outset #dc3545; /* Bootstrap danger color */
            text-align: center;
            color: #dc3545; /* Bootstrap danger color */
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px; /* Increased padding for better spacing */
            margin-top: 50px; /* Added margin-top for better spacing */
            border-radius: 10px; /* Added border-radius for rounded corners */
        }
    </style>
</head>
<body>
    <div class="container div1">
        <form action="" method="post">
            {% csrf_token %}
            {{ form1.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-link" href="{%url 'login' %}"> Login</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
