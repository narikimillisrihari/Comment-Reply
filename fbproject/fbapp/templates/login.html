<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myDiv {
        border: 5px outset red;
        text-align: center;
        color: red;
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 10px;
      }
    </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container jumbotron mt-4 d-flex justify-content-center align-items-center">
      <div class="myDiv">
        <form action="" method="post">
          {% csrf_token %}
          <h2 class="mb-4">Login Form</h2>
          <!-- <input type="hidden" name="csrfmiddlewaretoken" value="VEn3ZSN6NNj0A5EKdFYdYe8hLDzVqalQOWc0ooNs5M5NNwT7Egv2rdTjEsHF4Tth"> -->
          <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" name="username" maxlength="30" required id="id_username">
          </div>
          <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" name="password" maxlength="30" required id="id_password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <!-- <a class="btn btn-link" href="/main/logout/">Back To LogOut Page</a> -->
          <a class="btn btn-link" href="/main/signup/">SignUp</a>
        </form>
      </div>
    </div>
  </body>
</html>
